<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dribbble</title>
		<link rel="stylesheet" href="dribbble.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<div class="wrapper">
				<nav>
					<h2>dribbble</h2>
					<ul>
						<li>Inspiration</li>
						<li>Find Work</li>
						<li>Learn Design</li>
						<li>Go Pro</li>
						<li>Marketplace</li>
						<li>Hire Designers</li>
					</ul>
					<div class="signup">
						<img src="svg/search.svg" alt="" />
						<a href="https://dribbble.com/session/new">Sign in</a>
						<div class="special">
							/ <a href="https://dribbble.com/session/new">Sign up</a>
						</div>
					</div>
					<a href="https://dribbble.com/freelance-jobs"
						><button>Start a free project</button></a
					>
					<div class="hamburger">
						<div class="line1"></div>
						<div class="line2"></div>
						<div class="line3"></div>
					</div>

					<img src="svg/close.svg" class="close" alt="" />
				</nav>
			</div>
		</section>

		<!-- javacript -->
		<script src="app.js"></script>
	</body>
</html>
